version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ge_postgres
    environment:
      POSTGRES_USER: ge_user
      POSTGRES_PASSWORD: ge_password
      POSTGRES_DB: ge_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ge_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

